name: Run Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Start Docker Compose services
      run: |
        cd template/microservice
        docker compose up -d
        echo "Waiting for services to be healthy..."
        sleep 30

    - name: Verify SQL Server is ready
      run: |
        docker exec atomiv-sqlserver /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -Q "SELECT 1" -C

    - name: Restore dependencies
      run: dotnet restore pck/content/Atomiv.Template.sln

    - name: Build solution
      run: dotnet build pck/content/Atomiv.Template.sln --configuration Release --no-restore

    - name: Run Unit Tests
      run: |
        dotnet test pck/content/test/Core/Atomiv.Template.Core.Domain.UnitTest/Atomiv.Template.Core.Domain.UnitTest.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=domain-test-results.trx"
        
        dotnet test pck/content/test/Core/Atomiv.Template.Core.Application.UnitTest/Atomiv.Template.Core.Application.UnitTest.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=application-test-results.trx"

    - name: Run Integration Tests
      run: |
        dotnet test pck/content/test/Web/Atomiv.Template.Web.RestApi.IntegrationTest/Atomiv.Template.Web.RestApi.IntegrationTest.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=integration-test-results.trx"

    - name: Stop Docker Compose services
      if: always()
      run: |
        cd template/microservice
        docker compose down -v

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/TestResults/*.trx
