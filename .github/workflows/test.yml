name: Run Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Start databases with Docker Compose
      run: docker compose -f template/microservice/docker-compose.yml up -d --wait

    - name: Restore dependencies
      run: dotnet restore Atomiv.sln

    - name: Build solution
      run: dotnet build Atomiv.sln --configuration Release --no-restore

    - name: Copy ChromeDriver to test bin directories
      run: |
        CHROMEDRIVER_PATH=$(which chromedriver)
        echo "ChromeDriver found at: $CHROMEDRIVER_PATH"
        find . -type d -path "*/bin/Release/net8.0" -exec cp "$CHROMEDRIVER_PATH" {} \;
        echo "ChromeDriver copied to test bin directories"

    - name: Run Tests
      run: dotnet test Atomiv.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --filter "FullyQualifiedName!~Selenium"

    - name: Stop databases
      if: always()
      run: docker compose -f template/microservice/docker-compose.yml down

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/TestResults/*.trx
