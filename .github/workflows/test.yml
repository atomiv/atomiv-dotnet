name: Run Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Start databases with Docker Compose
      run: docker compose -f template/microservice/docker-compose.yml up -d

    - name: Wait for SQL Server to be ready
      run: |
        $timeout = 90
        $elapsed = 0
        while ($elapsed -lt $timeout) {
          try {
            docker exec atomiv-sqlserver /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" 2>$null
            if ($LASTEXITCODE -eq 0) {
              Write-Host "SQL Server is ready"
              exit 0
            }
          } catch {}
          Start-Sleep -Seconds 2
          $elapsed += 2
        }
        Write-Host "SQL Server failed to become ready"
        exit 1
      shell: pwsh

    - name: Wait for MongoDB to be ready
      run: |
        $timeout = 60
        $elapsed = 0
        while ($elapsed -lt $timeout) {
          try {
            docker exec atomiv-mongodb mongosh --eval "db.adminCommand({ ping: 1 })" 2>$null
            if ($LASTEXITCODE -eq 0) {
              Write-Host "MongoDB is ready"
              exit 0
            }
          } catch {}
          Start-Sleep -Seconds 2
          $elapsed += 2
        }
        Write-Host "MongoDB failed to become ready"
        exit 1
      shell: pwsh

    - name: Restore dependencies
      run: dotnet restore Atomiv.sln

    - name: Build solution
      run: dotnet build Atomiv.sln --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test Atomiv.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      continue-on-error: true

    - name: Stop databases
      if: always()
      run: docker compose -f template/microservice/docker-compose.yml down

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/TestResults/*.trx
