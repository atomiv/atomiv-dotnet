name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v7.0.0, v7.1.0, etc.
  workflow_dispatch:  # Allow manual triggering
    inputs:
      version:
        description: 'Version number (e.g., 7.0.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Start databases with Docker Compose
      run: docker compose -f template/microservice/docker-compose.yml up -d

    - name: Wait for SQL Server to be ready
      run: |
        timeout 90s bash -c 'until docker exec atomiv-sqlserver /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" > /dev/null 2>&1; do sleep 2; done'
        echo "SQL Server is ready"

    - name: Wait for MongoDB to be ready
      run: |
        timeout 60s bash -c 'until docker exec atomiv-mongodb mongosh --eval "db.adminCommand({ ping: 1 })" > /dev/null 2>&1; do sleep 2; done'
        echo "MongoDB is ready"

    - name: Extract version from tag
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/v}
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"

    # Building Framework

    - name: Restore dependencies
      run: dotnet restore Atomiv.sln

    - name: Build solution
      run: dotnet build Atomiv.sln --configuration Release --no-restore

    - name: Copy ChromeDriver to test bin directories
      run: |
        CHROMEDRIVER_PATH=$(which chromedriver)
        echo "ChromeDriver found at: $CHROMEDRIVER_PATH"
        find . -type d -path "*/bin/Release/net8.0" -exec cp "$CHROMEDRIVER_PATH" {} \;
        echo "ChromeDriver copied to test bin directories"

    - name: Run Framework Tests
      run: dotnet test Atomiv.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=framework-test-results.trx" --filter "FullyQualifiedName!~Selenium"

    # Packing and Publishing Framework

    - name: Pack Framework Packages
      run: dotnet pack Atomiv.sln --configuration Release --no-build --output ./nupkg

    - name: Publish Framework Packages to NuGet
      run: |
        for package in ./nupkg/Atomiv.*.nupkg; do
          # Skip template packages (will publish separately)
          if [[ $package == *"Template"* ]]; then
            echo "Skipping template package: $package"
            continue
          fi
          
          echo "Publishing: $package"
          dotnet nuget push "$package" \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
        done

    # Wait for Framework Packages

    - name: Wait for Framework NuGet packages to be available
      uses: ./.github/actions/wait-for-nuget-packages
      with:
        version: ${{ steps.version.outputs.VERSION }}
        packages: 'Atomiv.Core.Domain,Atomiv.Core.Application,Atomiv.Infrastructure.EntityFrameworkCore'
        max-wait-seconds: '1800'
        interval-seconds: '30'

    # Build Template

    - name: Clear NuGet cache
      run: dotnet nuget locals all --clear

    - name: Restore Template with Published Packages
      uses: ./.github/actions/retry-command
      with:
        command: 'dotnet restore pck/content/Atomiv.Template.sln'
        max-retries: '20'
        delay-seconds: '30'

    - name: Build Template Package
      run: dotnet build pck/content/Atomiv.Template.sln --configuration Release --no-restore

    - name: Test Template Package
      run: dotnet test pck/content/Atomiv.Template.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=template-package-test-results.trx" --filter "FullyQualifiedName!~Selenium"

    # Publish Template

    - name: Pack Template Package
      run: |
        # Create nupkg directory if it doesn't exist
        mkdir -p ./pck/nupkg
        
        # Pack the template using nuspec
        dotnet pack pck/Atomiv.Templates.nuspec -p:NuspecFile=pck/Atomiv.Templates.nuspec -o ./pck/nupkg

    - name: Publish Template Package to NuGet
      run: |
        for package in ./pck/nupkg/*.nupkg; do
          echo "Publishing template: $package"
          dotnet nuget push "$package" \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
        done

    # Cleanup

    - name: Stop databases
      if: always()
      run: docker compose -f template/microservice/docker-compose.yml down

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/TestResults/*.trx

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./nupkg/*.nupkg
          ./pck/nupkg/*.nupkg
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
