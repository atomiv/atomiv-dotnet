name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v7.0.0, v7.1.0, etc.
  workflow_dispatch:  # Allow manual triggering
    inputs:
      version:
        description: 'Version number (e.g., 7.0.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Start databases with Docker Compose
      run: docker compose -f template/microservice/docker-compose.yml up -d

    - name: Wait for SQL Server to be ready
      run: |
        timeout 90s bash -c 'until docker exec atomiv-sqlserver /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" > /dev/null 2>&1; do sleep 2; done'
        echo "SQL Server is ready"

    - name: Wait for MongoDB to be ready
      run: |
        timeout 60s bash -c 'until docker exec atomiv-mongodb mongosh --eval "db.adminCommand({ ping: 1 })" > /dev/null 2>&1; do sleep 2; done'
        echo "MongoDB is ready"

    - name: Extract version from tag
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/v}
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"

    - name: Restore dependencies
      run: dotnet restore Atomiv.sln

    - name: Build solution
      run: dotnet build Atomiv.sln --configuration Release --no-restore

    - name: Sync template from source to package
      run: pwsh ./scripts/Sync-TemplateContent.ps1

    - name: Copy ChromeDriver to test bin directories
      run: |
        CHROMEDRIVER_PATH=$(which chromedriver)
        echo "ChromeDriver found at: $CHROMEDRIVER_PATH"
        find . -type d -path "*/bin/Release/net8.0" -exec cp "$CHROMEDRIVER_PATH" {} \;
        echo "ChromeDriver copied to test bin directories"

    - name: Run Framework Tests
      run: dotnet test Atomiv.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=framework-test-results.trx" --filter "FullyQualifiedName!~Selenium"

    - name: Build and Test Template Projects (Before Conversion)
      run: |
        # Restore dependencies for synced template
        dotnet restore pck/content/Atomiv.Template.sln
        
        # Build template projects with ProjectReferences (before conversion)
        dotnet build pck/content/Atomiv.Template.sln --configuration Release --no-restore
        
        # Run template tests before conversion to PackageReferences
        dotnet test pck/content/Atomiv.Template.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=template-test-results.trx" --filter "FullyQualifiedName!~Selenium"

    - name: Pack all projects
      run: dotnet pack Atomiv.sln --configuration Release --no-build --output ./nupkg

    - name: Publish Framework Packages to NuGet
      run: |
        for package in ./nupkg/Atomiv.*.nupkg; do
          # Skip template packages (will publish separately)
          if [[ $package == *"Template"* ]]; then
            echo "Skipping template package: $package"
            continue
          fi
          
          echo "Publishing: $package"
          dotnet nuget push "$package" \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
        done

    - name: Prepare Template Package
      run: |
        # Run Convert-TemplateReferences.ps1 to convert ProjectReferences to PackageReferences
        pwsh ./scripts/Convert-TemplateReferences.ps1 -version ${{ steps.version.outputs.VERSION }}
        
        # Update version in .nuspec file
        sed -i "s/<version>.*<\/version>/<version>${{ steps.version.outputs.VERSION }}<\/version>/g" pck/Atomiv.Templates.nuspec
        
        # Pack the template
        cd pck
        dotnet pack Atomiv.Templates.nuspec --output ./nupkg

    - name: Publish Template Package to NuGet
      run: |
        for package in ./pck/nupkg/*.nupkg; do
          echo "Publishing template: $package"
          dotnet nuget push "$package" \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
        done

    - name: Stop databases
      if: always()
      run: docker compose -f template/microservice/docker-compose.yml down

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/TestResults/*.trx

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./nupkg/*.nupkg
          ./pck/nupkg/*.nupkg
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
